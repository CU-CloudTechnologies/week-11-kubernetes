apiVersion: v1
kind: Service
metadata:
  name: load-balancer
  labels:
    app: webserver
    tier: frontend
spec:
  selector:
    app: webserver
    tier: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: webserver
    tier: frontend
spec:
  selector:
    matchLabels:
      app: webserver
      tier: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: webserver
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx-php
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: nginx
        env:
          - name: MYSQL_USER
            value: admin
          - name: MYSQL_PASSWORD
            value: secret
          - name: MYSQL_DATABASE
            value: classes
          - name: MYSQL_HOST
            value: mysql
